name: Deploy to Azure Ubuntu

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          port: ${{ secrets.AZURE_SSH_PORT }}
          script: |
            # Przykładowe komendy - dostosuj ścieżki i komendy wg swoich potrzeb
            # Usuwamy stare pliki (upewnij się, że nie usuwasz przypadkowych danych!)
            rm -rf /var/www/mysite/*
            # Przenosimy nowe pliki (folder 'dist' to domyślny wynik budowania aplikacji Vite)
            cp -r dist/* /var/www/mysite/
            # Opcjonalnie – restart serwera WWW lub usługi, np. Nginx
            sudo systemctl restart nginx
